    body::before {

    header img {
      position: relative;

    }
    .photos {

      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }
    .photos img {
      width: 250px;
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .photos img:hover {

    }
    .details, .rsvp, .countdown {
      padding: 20px;
      text-align: center;
      background-color: #fff9c4cc;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 600px;
      box-sizing: border-box;
    }
    .rsvp-button {
      display: inline-block;
      background-color: #fcd72d;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      color: #333;

    }
    .rsvp-button:hover {

      }

<!-- Countdown Script -->
<script>
  function updateCountdown() {
    const eventDate = new Date('June 10, 2025 10:00:00').getTime();
    const now = new Date().getTime();
    const diff = eventDate - now;

    if (diff <= 0) {
      document.getElementById("timer").innerText = "Acara sedang berlangsung!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("timer").innerText = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  window.onload = () => {
    let duration = 5 * 1000;
    let animationEnd = Date.now() + duration;
    let defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    let interval = setInterval(function () {
      let timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      confetti(Object.assign({}, defaults, {
        particleCount: 50,
        origin: {
          x: randomInRange(0.1, 0.9),
          y: Math.random() - 0.2
        }
      }));
    }, 250);
  };
</script>

<!-- Audio Script -->
<script>
  const music = document.getElementById('bgMusic');
  const playBtn = document.getElementById('playMusic');

 window.addEventListener('load', () => {
  // Coba putar musik
  music.play().then(() => {
    // Jika berhasil autoplay, tombol disembunyikan
    playBtn.style.display = 'none';
  }).catch(() => {
    // Jika gagal autoplay (karena browser blocking), tombol muncul agar user bisa klik
    playBtn.style.display = 'block';
  });
});


  playBtn.addEventListener('click', () => {
    music.play();
    playBtn.style.display = 'none';
  });
</script>
